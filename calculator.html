<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new calci.css">
    <title>My Calculator</title>
</head>
<body>
    <h1>MY CALCULATOR</h1>
    <div class="calci">
        <div class="heading">CALCULATOR</div>
        <input type="text" id="num1" placeholder="0" readonly>
        <div class="row">
            <button class="num">1</button>
            <button class="num">4</button>
            <button class="num">7</button>
            <button class="num">C</button>
        </div>
        <div class="row">
            <button class="num">2</button>
            <button class="num">5</button>
            <button class="num">8</button>
            <button class="num">0</button>
        </div>
        <div class="row">
            <button class="num">3</button>
            <button class="num">6</button>
            <button class="num">9</button>
            <button class="num">-</button>
        </div>
        <div class="row">
            <button class="num">X</button>
            <button class="num">/</button>
            <button class="num">%</button>
            <button class="num">+</button>
        </div>
        <div class="row">
            <button class="num">=</button>
            <button class="num">M+</button>
            <button class="num">M-</button>
            <button class="num">.</button>
        </div>
    </div>
    <script src="new calci.js"></script>
</body>
</html>
